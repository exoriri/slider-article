<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS. Основной код в common.css. В tablet и desktop только стили для текста -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <title>Title</title>
  </head>
  <body>
    <!-- Блок с overflow: hidden -->
    <div class="page">
      <!--Список с элементами из картинок-->
        <ul class="slider">
          <!-- Элемент с фоновой картинокой. Смотреть slider__img в common.css -->
            <li class="slider__item">
              <div class="slider__img slider__img--1">
                  <!-- В каждом элементе с картинкой у нас есть темный блок с текстом -->
                  <div class="text">
                      <h3 class="text__title">Awesome image 1</h3>
                      <h3 class="text__subtitle">this is an image for sldier video</h3>
                  </div>
              </div>
            </li>
            <li class="slider__item">
              <div class="slider__img slider__img--2">
                  <div class="text">
                      <h3 class="text__title">Awesome image 2</h3>
                      <h3 class="text__subtitle">this is an image for sldier video</h3>
                  </div>
              </div>
            </li>
            <li class="slider__item">
              <div class="slider__img slider__img--3">
                  <div class="text">
                      <h3 class="text__title">Awesome image 3</h3>
                      <h3 class="text__subtitle">this is an image for sldier video</h3>
                  </div>
              </div>
            </li>
            <li class="slider__item">
              <div class="slider__img slider__img--4">
                  <div class="text">
                      <h3 class="text__title">Awesome image 4</h3>
                      <h3 class="text__subtitle">this is an image for sldier video</h3>
                  </div>
              </div>
            </li>
            <li class="slider__item">
              <div class="slider__img slider__img--5">
                  <div class="text">
                      <h3 class="text__title">Awesome image 5</h3>
                      <h3 class="text__subtitle">this is an image for sldier video</h3>
                  </div>
              </div>
            </li>
          </ul>
          <div class="slider__footer">
            <!-- Стрелка влево -->
            <button class="arrow-btn">
              <img class="arrow" src="icons/arrow-left.svg" alt="left arrow" srcset="" />
            </button>
            <!-- Точки для показа активного слайда -->
            <div class="dots">
              <div class="dot dot--active"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <!-- Стрелка вправа -->
            <button class="arrow-btn">
              <img class="arrow" src="icons/arrow-right.svg" alt="right arrow" srcset="" />
            </button>
        </div>
    </div>

    <!-- Скрипт -->
    <script src="js/index.js"></script>
  </body>
</html>
